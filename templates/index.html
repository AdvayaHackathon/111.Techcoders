<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | AI Travel Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #5f2c82, #49a09d);
      color: white;
      min-height: 100vh;
      animation: backgroundShift 10s infinite alternate;
    }

    @keyframes backgroundShift {
      0% {
        background: linear-gradient(135deg, #5f2c82, #49a09d);
      }
      100% {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
      }
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .nav-links a:hover {
      color: #00ffcc;
    }

    .login-btn {
      padding: 8px 16px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      color: #222;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #00e6b8;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #e6e6e6;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #ccc;
      padding-bottom: 20px;
    }

    ul {
      padding-left: 20px;
      margin-top: 10px;
    }

    ul li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">üåçAI Travelnest</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="login.html"><button class="login-btn">Login</button></a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h1>Welcome to AI-Powered Travel Assistant</h1>
    <p>
      Join us in building the future of travel.
    </p>

    <div style="text-align: center; margin-top: 30px;">
      <a href="register.html">
        <button class="login-btn" style="font-size: 16px; padding: 12px 24px;">
          Register Now
        </button>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    üåê Your personalized AI travel companion.
  </footer>

</body>
</html>
