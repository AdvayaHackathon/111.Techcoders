<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | AI Travel Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #5f2c82, #49a09d);
      color: white;
      min-height: 100vh;
      animation: backgroundShift 10s infinite alternate;
    }

    @keyframes backgroundShift {
      0% {
        background: linear-gradient(135deg, #5f2c82, #49a09d);
      }
      100% {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
      }
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .nav-links a:hover {
      color: #00ffcc;
    }

    .login-btn {
      padding: 8px 16px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      color: #222;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #00e6b8;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    input::placeholder, textarea::placeholder {
      color: #ddd;
    }

    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .submit-btn {
      padding: 12px;
      background: #00ffcc;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: #222;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      background: #00e6b8;
    }

    .contact-info {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      color: #ccc;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #ccc;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">üåç AI Travelnest</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="login.html"><button class="login-btn">Login</button></a>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container">
    <h1>Contact Us</h1>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>

    <div class="contact-info">
      üìß Email: support@aitravelnest.com &nbsp; | &nbsp; üìû Phone: +91 7760081381
    </div>
  </div>
  <!-- Footer -->
  <footer>
    ‚õ∫ Built for Hackathon ¬∑ Explore smarter with AI üåü
  </footer>

</body>
</html>
